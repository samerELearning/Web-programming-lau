<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="title">
            <h2>Follow Up Survey</h2>
        </div>
        <table>
            <form>
                <tr>
                    <td><p>When did you use our service?</p><input type="date"></td>
                    <td><p>Name of product or service?</p><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><p>Overall, how satisfied are you with the product service?</p></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio">
                        <label for="">very satisfied</label>
                        <input type="radio">
                        <label for="">neutral</label>
                        <input type="radio">
                        <label for="">very unsatisfied</label>
                    </td>
                    <td>
                        <input type="radio">
                        <label for="">satisfied</label>
                        <input type="radio">
                        <label for="">unsatisfied</label>
                        <input type="radio">
                        <label for="">N/A</label>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
