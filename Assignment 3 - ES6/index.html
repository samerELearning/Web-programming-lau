<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript"></script>
    <title>tictactoe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="board">
       <img src="img/board.png" alt="board">

       <div class="cell" id="c1">
        <img src="img/red.png" alt="red token">
       </div>
       <div class="cell" id="c2">
        <img src="img/red.png" alt="red token">
       </div>
       <div class="cell" id="c3">
        <img src="img/red.png" alt="red token">
       </div>
       <div class="cell" id="c4">
        <img src="img/red.png" alt="red token">
       </div>
       <div class="cell" id="c5">
        <img src="img/red.png" alt="red token">
       </div>
       <div class="cell" id="c6">
        <img src="img/red.png" alt="red token">
       </div>
       <div class="cell" id="c7">
        <img src="img/red.png" alt="red token">
       </div>
       <div class="cell" id="c8">
        <img src="img/red.png" alt="red token">
       </div>
       <div class="cell" id="c9">
        <img src="img/red.png" alt="red token">
       </div>
    </div>

    <h2 id="score">Your score: 0 <br> Computer's score: 0</h2>
    <h2 id="win">Let's Play!</h2>

    <div class="restart">
        <button onclick="restartgame()">Restart</button>
    </div>
</body>
</html>
